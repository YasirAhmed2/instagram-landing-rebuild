<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Image/Carousel Area -->
    <div class="left">
      <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot1.png" alt="Instagram Visual" />
    </div>

    <!-- Right Login Area -->
    <div class="right">
      <div class="login-box">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" alt="Instagram" />

        <form>
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log in</button>
        </form>

        <div class="divider">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>

        <a href="#" class="facebook-login">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="FB"> 
          Log in with Facebook
        </a>

        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
